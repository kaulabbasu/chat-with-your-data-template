# .github/workflows/python-ci.yml
name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Debug Python Environment
      run: |
        echo "--- Python Executable ---"
        which python
        python --version
        echo "--- sys.path ---"
        python -c "import sys; print(sys.path)"
        echo "--- pip version ---"
        pip --version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

        echo "--- Installed Packages (after install) ---"
        pip list

    - name: Clean and Install dependencies
      run: |
        echo "--- Attempting to uninstall any existing pandasai-local ---"
        python -m pip uninstall pandasai-local -y || echo "pandasai-local not found or failed to uninstall (might be okay)"
        echo "--- Attempting to uninstall any existing pandasai ---"
        python -m pip uninstall pandasai -y || echo "pandasai not found or failed to uninstall (might be okay)"

        # Upgrade pip to ensure the latest pip behaviors
        python -m pip install --upgrade pip

        echo "--- Installing pandasai and pandasai-local ---"
        # Using --no-cache-dir to prevent potentially corrupted cached wheels from being used
        pip install --verbose --no-cache-dir "pandasai>=3.0.0b2" pandasai-local

        echo "--- Installed Packages (after install) ---"
        pip list
        echo "--- Specific Package Details ---"
        pip show pandasai
        pip show pandasai-local
        pip show openai

