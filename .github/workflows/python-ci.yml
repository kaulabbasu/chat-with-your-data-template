# .github/workflows/python-ci.yml
name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Debug Python Environment and Installation Paths
      id: debug_paths # Add an ID to reference its outputs
      run: |
        PYTHON_EXEC=$(which python)
        echo "PYTHON_EXEC=$PYTHON_EXEC" >> "$GITHUB_OUTPUT"
        echo "Python executable: $PYTHON_EXEC"
        echo "Python version: $(python --version)"
        
        # Determine the site-packages directory for this Python environment
        PYTHON_SITE_PACKAGES=$(python -c "import site; print(site.getsitepackages()[0])")
        echo "PYTHON_SITE_PACKAGES=$PYTHON_SITE_PACKAGES" >> "$GITHUB_OUTPUT"
        echo "Expected site-packages location: $PYTHON_SITE_PACKAGES"

        echo "--- Initial pip list (for this Python) ---"
        pip list --verbose

    - name: Install ollama
      run: |
        curl -fsSL https://ollama.com/install.sh | sh
        #systemctl start ollama.service

    - name: run llama3
      run: |
        ollama stop llama3
        ollama run llama3

    - name: Install dependencies
      run: |
        python -m pip uninstall pandasai
        python -m pip uninstall numpy
        python -m pip uninstall pandas     
        python -m pip uninstall streamlit
        # python -m pip uninstall pandasai-openai
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

        echo "--- Installed Packages (after install) ---"
        pip list

    - name: Run the script for smartdataframe library
      run: |
        python src/smartdf_streamlit.py

    - name: Run the script for agent library
      run: |
        python src/agent_streamlit.py
                
    # - name: Run the streamlit apps in local
    #   run: |
    #     python -m streamlit run src/smartdf_streamlit.py
    #     python -m streamlit run src/agent_streamlit.py
    
        
    - name: Run tests
      run: |
        if [ -f pytest.ini ] || [ -d tests ]; then pytest; fi

    - name: stop llama3
      run: |
        ollama stop llama3
